<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nepub-reader</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --text-secondary: #666666;
            --card-bg: #f9f9f9;
            --code-bg: #f4f4f4;
            --border-color: #cccccc;
            --link-color: #0066cc;
            --button-bg: #0066cc;
            --button-hover: #0055aa;
            --input-bg: #ffffff;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --text-secondary: #a0a0a0;
                --card-bg: #2a2a2a;
                --code-bg: #333333;
                --border-color: #444444;
                --link-color: #6ab0f3;
                --button-bg: #4a90d9;
                --button-hover: #3a7bc8;
                --input-bg: #2a2a2a;
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.8;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        h1, h2, h3 { color: var(--text-color); }
        code {
            background: var(--code-bg);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        a { color: var(--link-color); }
        input[type="text"], input[type="number"] {
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-color);
        }
        input[type="text"].url-input {
            flex: 1;
            min-width: 300px;
        }
        input[type="text"].id-input {
            width: 120px;
        }
        input[type="number"] {
            width: 80px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: var(--button-hover); }
        .form-group {
            margin: 20px 0;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 8px;
        }
        .form-group h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
        }
        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .hint {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-top: 8px;
        }
        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-item a {
            text-decoration: none;
            font-weight: 500;
        }
        .history-item a:hover {
            text-decoration: underline;
        }
        .history-meta {
            font-size: 0.85em;
            color: var(--text-secondary);
            white-space: nowrap;
            flex-shrink: 0;
        }
        .history-empty {
            color: var(--text-secondary);
            font-style: italic;
        }
        .history-clear {
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.85em;
            padding: 4px 8px;
            border: 1px solid var(--border-color);
        }
        .history-clear:hover {
            background: var(--card-bg);
            color: var(--text-color);
        }
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .history-header h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>nepub-reader</h1>
    <p>小説家になろうの作品を縦書き表示で快適に読めるリーダーです。</p>

    <div class="form-group">
        <h3>小説IDで開く</h3>
        <form action="/go-id" method="get">
            <div class="form-row">
                <input type="text" name="novel_id" class="id-input" placeholder="小説ID" required>
                <input type="number" name="episode" value="1" min="1" max="10000" required>
                <span>話から</span>
                <button type="submit">読む</button>
            </div>
        </form>
    </div>

    <div class="form-group">
        <h3>URLで開く</h3>
        <form action="/go" method="get">
            <div class="form-row">
                <input type="text" name="url" class="url-input" placeholder="https://ncode.syosetu.com/nXXXXXX/1/" required>
                <button type="submit">読む</button>
            </div>
        </form>
        <p class="hint">エピソードURLを入力するとその話から、小説トップURLを入力すると1話から読めます。</p>
    </div>

    <div class="form-group" id="history-section" style="display: none;">
        <div class="history-header">
            <h3>最近読んだ作品</h3>
            <button class="history-clear" onclick="clearHistory()">履歴をクリア</button>
        </div>
        <ul class="history-list" id="history-list"></ul>
    </div>

    <div class="form-group">
        <h3>操作方法</h3>
        <p class="hint" style="margin-top: 0;">
            <b>← / → キー</b>: ページ移動（端に到達すると次/前のエピソードへ自動移動）<br>
            <b>メニューバー</b>: 文字サイズ変更
        </p>
    </div>

    <script>
        (function() {
            var STORAGE_KEY = 'nepub_reading_history';

            function formatDate(isoString) {
                var date = new Date(isoString);
                var now = new Date();
                var diff = now - date;
                var minutes = Math.floor(diff / 60000);
                var hours = Math.floor(diff / 3600000);
                var days = Math.floor(diff / 86400000);
                if (minutes < 1) return 'たった今';
                if (minutes < 60) return minutes + '分前';
                if (hours < 24) return hours + '時間前';
                if (days < 7) return days + '日前';
                return date.toLocaleDateString('ja-JP');
            }

            function loadHistory() {
                var section = document.getElementById('history-section');
                var list = document.getElementById('history-list');
                var history = [];
                try {
                    var stored = localStorage.getItem(STORAGE_KEY);
                    if (stored) history = JSON.parse(stored);
                } catch (e) {
                    history = [];
                }
                if (history.length === 0) {
                    section.style.display = 'none';
                    return;
                }
                section.style.display = 'block';
                list.innerHTML = '';
                history.forEach(function(item) {
                    var li = document.createElement('li');
                    li.className = 'history-item';
                    var link = document.createElement('a');
                    link.href = '/read/' + item.novel_id + '/' + item.last_episode;
                    var title = item.novel_title || (item.novel_id + ' - ' + item.last_episode + '話');
                    link.textContent = title;
                    var meta = document.createElement('span');
                    meta.className = 'history-meta';
                    meta.textContent = formatDate(item.last_accessed);
                    li.appendChild(link);
                    li.appendChild(meta);
                    list.appendChild(li);
                });
            }

            window.clearHistory = function() {
                if (confirm('読書履歴をすべて削除しますか？')) {
                    localStorage.removeItem(STORAGE_KEY);
                    loadHistory();
                }
            };

            loadHistory();
        })();
    </script>
</body>
</html>
